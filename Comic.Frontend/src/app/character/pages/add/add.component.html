    <small *ngIf="character">{{character.name}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>

                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Character Name</mat-label>
                        <input matInput type="text" required formControlName="name" />
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Gender</mat-label>
                        <input matInput type="text" required formControlName="gender" />
                    </mat-form-field>


                    <mat-form-field class="col-12">
                        <mat-label>First appearance</mat-label>
                        <input matInput type="text" required formControlName="firstAppearance" />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Publisher</mat-label>
                        <mat-select required formControlName="publisher">
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{ publisher.desc }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>

                <div class="flex justify-content-between">
                    <button mat-flat-button color="warn" (click)="onDeleteHero()">
                        Delete
                    </button>

                    <button mat-flat-button color="primary" (click)="onSubmit()">
                        <mat-icon>save</mat-icon>
                        Save
                    </button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
