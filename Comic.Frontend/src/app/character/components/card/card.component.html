<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{character.name}}
        </mat-card-title>
        <mat-card-subtitle>
            {{character.gender}}
        </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <h4>{{character.publisher}}</h4>
        <strong>First appearance :</strong> {{character.firstAppearance}}
        <br>
        <mat-chip-listbox>
            <mat-chip>
                Creado en : {{character.createdAt | date}}
            </mat-chip>
        </mat-chip-listbox>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-button mat-raised color="primary" [routerLink]="['/character/edit', character.id]">
            <mat-icon>edit</mat-icon>
            Edit
        </button>
        <span class="spacer"></span>
        <button mat-button mat-raised color="primary" [routerLink]="['/character', character.id]">
            <mat-icon>more_horiz</mat-icon>
            More
        </button>
    </mat-card-actions>
</mat-card>
